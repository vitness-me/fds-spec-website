<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simple dumbbell icon representing fitness -->
  <g fill="url(#grad)">
    <!-- Left weight -->
    <rect x="20" y="70" width="30" height="60" rx="5"/>
    <rect x="35" y="60" width="15" height="80" rx="3"/>

    <!-- Bar -->
    <rect x="50" y="90" width="100" height="20" rx="10"/>

    <!-- Right weight -->
    <rect x="150" y="70" width="30" height="60" rx="5"/>
    <rect x="150" y="60" width="15" height="80" rx="3"/>
  </g>

  <!-- FDS text -->
  <text x="100" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="#000" letter-spacing="-1">FDS</text>
</svg>
