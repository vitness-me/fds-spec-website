name: Publish FDS Skill

on:
  push:
    tags:
      - 'fds-skill@*'  # e.g., fds-skill@1.0.0
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip npm publish)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  id-token: write  # Required for npm provenance

jobs:
  build-and-test:
    name: Validate Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/fds-skill
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/fds-skill/package.json

      - name: Install dependencies
        run: npm install

      - name: Verify package
        run: npm pack --dry-run

  publish:
    name: Publish to npm
    needs: build-and-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/fds-skill
    environment:
      name: npm
      url: https://www.npmjs.com/package/@vitness/fds-skill
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Verify package
        run: npm pack --dry-run

      - name: Extract version from tag
        if: github.event_name == 'push'
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/fds-skill@}"
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Publishing version: $TAG"

      - name: Verify version matches package.json
        if: github.event_name == 'push'
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Publish to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run - skip publish
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "Dry run mode - skipping npm publish"
          npm pack
          echo "Package contents:"
          tar -tzf *.tgz
